<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronological Line</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="ChronologicalLine">
    <div id="CL-Line">
      <div id="CL-MainLine"></div>

      <!-- Событие 1 -->
      <div class="CL-Marker" style="left: 5vw;"></div>

      <div class="CL-Card" style="top: calc(50% - 15vw); left: 5vw;">
        <div>Событие 1</div>
        <button>Смотреть далее</button>
      </div>
